<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fingerprint Attendance Admin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/maruti-login.css" rel="stylesheet" />
</head>

<body>
    <div id="logo">
        <img src="img/login-logo.png" alt="" />
    </div>
    <div id="loginbox">
        <form id="loginform" class="form-vertical">
            <div class="control-group normal_text">
                <h3>Fingerprint Attendance Login</h3>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on"><i class="icon-user"></i><input type="text" placeholder="Username" /></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on"><i class="icon-lock"></i><input type="password" placeholder="Password" /></span>
                    </div>
                </div>
            </div>
            <div class="">
                
            </div>
        </form>
    </div>
</body>

</html>
